version: '3.8'

services:
  tubarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tubarr
    image: tubarr:latest
    restart: unless-stopped
    ports:
      - "8827:8827"
    volumes:
      # Config directory (contains database, settings, etc.)
      - ./tubarr-config:/config
      # Downloaded videos
      - ./tubarr-downloads:/downloads
      # Metadata/JSON files
      - ./tubarr-metadata:/metadata
    environment:
      - TUBARR_HOME=/config
      - TZ=America/New_York  # Change to your timezone
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 4G
    #     reservations:
    #       cpus: '1.0'
    #       memory: 2G
    networks:
      - tubarr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8827/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  tubarr-network:
    driver: bridge

      /* Scroll-snap carousel styles */
      .scroll-carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        gap: 20px;
        padding: 0 4px;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }

      .scroll-carousel::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
      }

      .scroll-carousel-item {
        scroll-snap-align: start;
        flex: 0 0 100%;
      }

      @media (min-width: 640px) {
        .scroll-carousel {
          gap: 20px;
        }
        .scroll-carousel-item {
          flex: 0 0 calc(50% - 10px);
        }
      }

      @media (min-width: 1024px) {
        .scroll-carousel {
          gap: 30px;
        }
        .scroll-carousel-item {
          flex: 0 0 calc(50% - 15px);
        }
      }

      @media (min-width: 1280px) {
        .scroll-carousel-item {
          flex: 0 0 calc(33.333% - 20px);
        }
      }

      .carousel-nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 0.5px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.9);
        color: #374151;
        backdrop-filter: blur(10px);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
      }

      .carousel-nav-button:disabled {
        opacity: 0;
        pointer-events: none;
      }

      .carousel-nav-button:not(:disabled):hover {
        background: rgba(255, 255, 255, 1);
      }

      .carousel-nav-prev {
        left: 12px;
      }

      .carousel-nav-next {
        right: 12px;
      }

      @media (min-width: 640px) {
        .carousel-nav-prev {
          left: 16px;
        }
        .carousel-nav-next {
          right: 16px;
        }
      }

      /* Delete button hover effect */
      .delete-button-hover:hover {
        background-color: rgb(254 242 242); /* red-50 */
      }
      .dark .delete-button-hover:hover {
        background-color: rgba(127, 29, 29, 0.2); /* red-900/20 */
      }

      /* Notification dot for new content */
      .notification-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #d62c27; /* Tubarr brand red */
        animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-dot {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>

                  </div>
                </div>
              </div>

                            <svg x-show="crawling !== channel.id" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                            <svg x-show="crawling === channel.id" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="crawling === channel.id ? 'Crawling...' : 'Crawl Now'"></span>
                          </button>
                          <button

                          >
                            <svg x-show="ignoring !== channel.id" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <svg x-show="ignoring === channel.id" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="ignoring === channel.id ? 'Ignoring...' : 'Ignore to Date'"></span>
                          </button>
                          <!-- Removed per-channel Active Downloads link -->
                          <div class="border-t border-gray-200 dark:border-gray-700"></div>

                            @click="editChannel(channel.id); actionsMenuOpen = null"

                          >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit Channel
                          </button>
                          <button
                            @click="togglePauseChannel(channel.id, channel.settings?.paused); actionsMenuOpen = null"

                            <svg x-show="togglingPause !== channel.id" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                              <path x-show="!channel.settings?.paused" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <svg x-show="togglingPause === channel.id" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

                            </svg>
                            Delete Channel
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Videos Section (only shown when expanded) -->
                  <div x-show="channel.expanded" x-collapse>
                    <!-- Videos Loading State -->
                    <div x-show="channel.videosLoading" class="p-6 border-t border-gray-100 dark:border-gray-800 text-center">
                      <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
                    </div>

                    <div x-show="!channel.videosLoading && channel.videos.length === 0" class="p-6 border-t border-gray-100 dark:border-gray-800 text-center">

                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>

                                    </svg>
                                  </div>
                                </template>
                              </div>

                                </p>

                                  Visit original URL
                                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                  </svg>
                                </a>
                              </div>
                            </div>
                          </template>
                        </div>

                        <!-- Navigation Buttons -->
                        <button

                          <svg

                              stroke-linejoin="round"

                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </button>

                    </div>

                    <div x-show="!channel.videosLoading" class="px-3 pb-3 sm:px-6 sm:pb-6">

                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </template>
            </div>

        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    
    <script>
      // Alpine.js component for channels data
      function channelsData() {
        return {
          channels: [],
          loading: true,
          error: null,
          crawling: null,
          ignoring: null,
          togglingPause: null,
          actionsMenuOpen: null,

          async loadChannels() {
            try {
              const response = await fetch('/api/v1/channels/all');
              if (!response.ok) {
                throw new Error('Failed to fetch channels');
              }

              this.channels = await response.json();

              // Initialize channel state without loading videos
              for (let channel of this.channels) {
                channel.videos = [];
                channel.videosLoading = false;
                channel.expanded = false;
                channel.videosLoaded = false;
              }

              this.loading = false;
            } catch (err) {
              this.error = err.message;
              this.loading = false;
            }
          },

          async toggleChannel(channel) {
            channel.expanded = !channel.expanded;

            // If expanding the channel and there's a new video notification, mark it as seen
            if (channel.expanded && channel.new_video_notification) {
              this.markNotificationSeen(channel);
            }

            // Load videos on first expand
            if (channel.expanded && !channel.videosLoaded) {
              channel.videosLoading = true;
              this.loadChannelVideos(channel);
            }
          },

          async markNotificationSeen(channel) {
            // Immediately remove the notification dot for better UX
            channel.new_video_notification = false;

            try {
              const response = await fetch(`/api/v1/channels/${channel.id}/notification-seen`, {
                method: 'POST'
              });

              if (!response.ok) {
                console.error('Failed to mark notification as seen');
                // Don't revert the UI change even if the backend call fails
              }
            } catch (err) {
              console.error('Error marking notification as seen:', err);
              // Don't revert the UI change even if the backend call fails
            }
          },

          async loadChannelVideos(channel) {
            try {
              const response = await fetch(`/api/v1/channels/${channel.id}/latest-downloads`);
              if (!response.ok) {
                throw new Error('Failed to fetch videos');
              }

              const videos = await response.json();
              channel.videos = videos || [];
              channel.videosLoading = false;
              channel.videosLoaded = true;
            } catch (err) {
              console.error(`Failed to load videos for channel ${channel.name}:`, err);
              channel.videosLoading = false;
              channel.videosLoaded = true; // Mark as loaded even on error to prevent retries
            }
          },

          scrollCarousel(channelId, direction) {
            const carousel = document.getElementById(`carousel-${channelId}`);
            if (!carousel) return;

            const scrollAmount = carousel.offsetWidth * 0.8; // Scroll by 80% of container width
            const newScrollLeft = direction === 'next'
              ? carousel.scrollLeft + scrollAmount
              : carousel.scrollLeft - scrollAmount;

            carousel.scrollTo({
              left: newScrollLeft,
              behavior: 'smooth'
            });
          },

          canScrollCarousel(channelId, direction) {
            const carousel = document.getElementById(`carousel-${channelId}`);
            if (!carousel) return false;

            if (direction === 'prev') {
              return carousel.scrollLeft > 0;
            } else {
              return carousel.scrollLeft < carousel.scrollWidth - carousel.offsetWidth - 10;
            }
          },

          toggleActionsMenu(channelId) {
            this.actionsMenuOpen = this.actionsMenuOpen === channelId ? null : channelId;
          },

          editChannel(channelId) {
            window.location.href = `edit-channel.html?id=${channelId}`;
          },

          async deleteChannel(channelId, channelName) {
            if (!confirm(`Are you sure you want to delete the channel "${channelName}"? This action cannot be undone.`)) {
              return;
            }

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/delete`, {
                method: 'DELETE'
              });

              if (!response.ok) {
                throw new Error(`Failed to delete channel: ${response.statusText}`);
              }

              // Reload channels after successful deletion
              this.loading = true;
              await this.loadChannels();
            } catch (err) {
              this.error = err.message || 'Failed to delete channel';
              console.error('Error deleting channel:', err);
            }
          },

          formatDate(dateString) {
            if (!dateString) return 'Unknown';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
              return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
              return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else if (diffDays < 7) {
              return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            } else {
              return date.toLocaleDateString();
            }
          },

          async crawlChannel(channelId) {
            if (this.crawling) return;

            this.crawling = channelId;

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/crawl`, {
                method: 'POST'
              });

              if (!response.ok) {
                throw new Error('Failed to start crawl');
              }

              const data = await response.json();
              alert(data.message || 'Channel crawl started successfully');
            } catch (err) {
              alert(`Failed to start crawl: ${err.message}`);
            } finally {
              this.crawling = null;
            }
          },

          async ignoreCrawlChannel(channelId) {
            if (this.ignoring) return;

            this.ignoring = channelId;

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/ignore-crawl`, {
                method: 'POST'
              });

              if (!response.ok) {
                throw new Error('Failed to ignore uploads to date');
              }

              const data = await response.json();
              alert(data.message || 'All uploads to date have been ignored');
            } catch (err) {
              alert(`Failed to ignore uploads: ${err.message}`);
            } finally {
              this.ignoring = null;
            }
          },

          async togglePauseChannel(channelId, currentPausedState) {
            if (this.togglingPause) return;

            this.togglingPause = channelId;

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/toggle-pause`, {
                method: 'POST'
              });

              if (!response.ok) {
                throw new Error('Failed to toggle pause state');
              }

              const data = await response.json();

              // Update the channel's paused state in the local data
              const channel = this.channels.find(c => c.id === channelId);
              if (channel) {
                if (!channel.settings) {
                  channel.settings = {};
                }
                channel.settings.paused = data.paused;
              }

              alert(data.message || 'Channel pause state updated successfully.');
            } catch (err) {
              alert(`Failed to toggle pause state: ${err.message}`);
            } finally {
              this.togglingPause = null;
            }
          }
        };
      }
    </script>

    <script defer src="bundle.js"></script>

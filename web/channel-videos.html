<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Channel Videos | Tubarr</title>
    <link rel="icon" href="/favicon.ico">
    <link href="style.css" rel="stylesheet">
  </head>
  <body
    x-data="{ page: 'channelVideos', 'loaded': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    class="dark bg-gray-900"
  >
    <!-- ===== Preloader Start (Removed: x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})") ===== -->
    <div
      x-show="loaded"
      x-init="loaded = false"
      class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white dark:bg-black"
    >
      <div
        class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"
      ></div>
    </div>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <aside
        :class="sidebarToggle ? 'translate-x-0 xl:w-[90px]' : '-translate-x-full'"
        class="sidebar fixed top-0 left-0 z-9999 flex h-screen w-[290px] flex-col overflow-y-auto border-r border-gray-200 bg-white px-5 transition-all duration-300 xl:static xl:translate-x-0 dark:border-gray-800 dark:bg-black"
        @click.outside="sidebarToggle = false"
      >
        <!-- SIDEBAR HEADER -->
        <div
          :class="sidebarToggle ? 'justify-center' : 'justify-between'"
          class="sidebar-header flex items-center gap-2 pt-8 pb-7"
        >
          <a href="index.html">
            <span class="logo" :class="sidebarToggle ? 'hidden' : ''">
              <img src="/src/images/logo/logo-dark.svg" alt="Logo" />
            </span>

            <img
              class="logo-icon"
              :class="sidebarToggle ? 'xl:block' : 'hidden'"
              src="/src/images/logo/logo-icon.svg"
              alt="Logo"
            />
          </a>
        </div>
        <!-- SIDEBAR HEADER -->

        <div
          class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear"
        >
          <!-- Sidebar Menu -->
          <nav x-data="{selected: $persist('Channels')}">
            <!-- Menu Group -->
            <div>
              <h3 class="mb-4 text-xs leading-[20px] text-gray-400 uppercase">
                <span
                  class="menu-group-title"
                  :class="sidebarToggle ? 'xl:hidden' : ''"
                >
                  MENU
                </span>

                <svg
                  :class="sidebarToggle ? 'xl:block hidden' : 'hidden'"
                  class="menu-group-icon mx-auto fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
                    fill="currentColor"
                  />
                </svg>
              </h3>

              <ul class="mb-6 flex flex-col gap-1">
                <!-- Menu Item Home -->
                <li>
                  <a
                    href="index.html"
                    @click="selected = 'Home'"
                    class="menu-item group"
                    :class="(selected === 'Home') || (page === 'home') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Home') || (page === 'home') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.5 3.25C4.25736 3.25 3.25 4.25736 3.25 5.5V8.99998C3.25 10.2426 4.25736 11.25 5.5 11.25H9C10.2426 11.25 11.25 10.2426 11.25 8.99998V5.5C11.25 4.25736 10.2426 3.25 9 3.25H5.5ZM4.75 5.5C4.75 5.08579 5.08579 4.75 5.5 4.75H9C9.41421 4.75 9.75 5.08579 9.75 5.5V8.99998C9.75 9.41419 9.41421 9.74998 9 9.74998H5.5C5.08579 9.74998 4.75 9.41419 4.75 8.99998V5.5ZM5.5 12.75C4.25736 12.75 3.25 13.7574 3.25 15V18.5C3.25 19.7426 4.25736 20.75 5.5 20.75H9C10.2426 20.75 11.25 19.7427 11.25 18.5V15C11.25 13.7574 10.2426 12.75 9 12.75H5.5ZM4.75 15C4.75 14.5858 5.08579 14.25 5.5 14.25H9C9.41421 14.25 9.75 14.5858 9.75 15V18.5C9.75 18.9142 9.41421 19.25 9 19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5V15ZM12.75 5.5C12.75 4.25736 13.7574 3.25 15 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V8.99998C20.75 10.2426 19.7426 11.25 18.5 11.25H15C13.7574 11.25 12.75 10.2426 12.75 8.99998V5.5ZM15 4.75C14.5858 4.75 14.25 5.08579 14.25 5.5V8.99998C14.25 9.41419 14.5858 9.74998 15 9.74998H18.5C18.9142 9.74998 19.25 9.41419 19.25 8.99998V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H15ZM15 12.75C13.7574 12.75 12.75 13.7574 12.75 15V18.5C12.75 19.7426 13.7574 20.75 15 20.75H18.5C19.7426 20.75 20.75 19.7427 20.75 18.5V15C20.75 13.7574 19.7426 12.75 18.5 12.75H15ZM14.25 15C14.25 14.5858 14.5858 14.25 15 14.25H18.5C18.9142 14.25 19.25 14.5858 19.25 15V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15C14.5858 19.25 14.25 18.9142 14.25 18.5V15Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Home
                    </span>
                  </a>
                </li>
                <!-- Menu Item Home -->

                <!-- Menu Item Channels -->
                <li>
                  <a
                    href="#"
                    @click.prevent="selected = (selected === 'Channels' ? '':'Channels')"
                    class="menu-item group"
                    :class=" (selected === 'Channels') || (page === 'addChannel' || page === 'addChannelFromFile' || page === 'listChannels') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Channels') || (page === 'addChannel' || page === 'addChannelFromFile' || page === 'listChannels') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3.25 5.5C3.25 4.25736 4.25736 3.25 5.5 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V18.5C20.75 19.7426 19.7426 20.75 18.5 20.75H5.5C4.25736 20.75 3.25 19.7426 3.25 18.5V5.5ZM5.5 4.75C5.08579 4.75 4.75 5.08579 4.75 5.5V8.58325L19.25 8.58325V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H5.5ZM19.25 10.0833H15.416V13.9165H19.25V10.0833ZM13.916 10.0833L10.083 10.0833V13.9165L13.916 13.9165V10.0833ZM8.58301 10.0833H4.75V13.9165H8.58301V10.0833ZM4.75 18.5V15.4165H8.58301V19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5ZM10.083 19.25V15.4165L13.916 15.4165V19.25H10.083ZM15.416 19.25V15.4165H19.25V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15.416Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Channels
                    </span>

                    <svg
                      class="menu-item-arrow"
                      :class="[(selected === 'Channels') ? 'menu-item-arrow-active' : 'menu-item-arrow-inactive', sidebarToggle ? 'xl:hidden' : '' ]"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.79175 7.39584L10.0001 12.6042L15.2084 7.39585"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </a>

                  <!-- Dropdown Menu Start -->
                  <div
                    class="translate transform overflow-hidden"
                    :class="(selected === 'Channels') ? 'block' :'hidden'"
                  >
                    <ul
                      :class="sidebarToggle ? 'xl:hidden' : 'flex'"
                      class="menu-dropdown mt-2 flex flex-col gap-1 pl-9"
                    >
                      <li>
                        <a
                          href="add-channel.html"
                          class="menu-dropdown-item group"
                          :class="page === 'addChannel' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          Add Channel
                        </a>
                      </li>
                      <li>
                        <a
                          href="add-channel-from-files.html"
                          class="menu-dropdown-item group"
                          :class="page === 'addChannelFromFile' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          Add from Files
                        </a>
                      </li>
                      <li>
                        <a
                          href="list-channels.html"
                          class="menu-dropdown-item group"
                          :class="page === 'listChannels' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          List Channels
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- Dropdown Menu End -->
                </li>
                <!-- Menu Item Channels -->

                <!-- Menu Item Logs -->
                <li>
                  <a
                    href="logs.html"
                    @click="selected = 'Logs'"
                    class="menu-item group"
                    :class="(selected === 'Logs') || (page === 'logs') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Logs') || (page === 'logs') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3.25 5.5C3.25 4.25736 4.25736 3.25 5.5 3.25H15.3787C15.9635 3.25 16.5243 3.48243 16.9369 3.89508L20.1049 7.06307C20.5176 7.47572 20.75 8.03651 20.75 8.62132V18.5C20.75 19.7426 19.7426 20.75 18.5 20.75H5.5C4.25736 20.75 3.25 19.7426 3.25 18.5V5.5ZM5.5 4.75C5.08579 4.75 4.75 5.08579 4.75 5.5V18.5C4.75 18.9142 5.08579 19.25 5.5 19.25H18.5C18.9142 19.25 19.25 18.9142 19.25 18.5V8.62132C19.25 8.43353 19.1754 8.25332 19.0431 8.12099L15.8751 4.95301C15.7428 4.82067 15.5626 4.75 15.3787 4.75H5.5ZM7.25 10C7.25 9.58579 7.58579 9.25 8 9.25H16C16.4142 9.25 16.75 9.58579 16.75 10C16.75 10.4142 16.4142 10.75 16 10.75H8C7.58579 10.75 7.25 10.4142 7.25 10ZM8 13.25C7.58579 13.25 7.25 13.5858 7.25 14C7.25 14.4142 7.58579 14.75 8 14.75H16C16.4142 14.75 16.75 14.4142 16.75 14C16.75 13.5858 16.4142 13.25 16 13.25H8ZM7.25 18C7.25 17.5858 7.58579 17.25 8 17.25H12C12.4142 17.25 12.75 17.5858 12.75 18C12.75 18.4142 12.4142 18.75 12 18.75H8C7.58579 18.75 7.25 18.4142 7.25 18Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Logs
                    </span>
                  </a>
                </li>
                <!-- Menu Item Logs -->
              </ul>
            </div>
          </nav>
          <!-- Sidebar Menu -->
        </div>
      </aside>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
        <!-- Small Device Overlay Start -->
        <div
          :class="sidebarToggle ? 'block xl:hidden' : 'hidden'"
          class="fixed z-50 h-screen w-full bg-gray-900/50"
        ></div>
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <header
          x-data="{menuToggle: false}"
          class="sticky top-0 z-99999 flex w-full border-gray-200 bg-white xl:border-b dark:border-gray-800 dark:bg-gray-900"
        >
          <div
            class="flex grow flex-col items-center justify-between xl:flex-row xl:px-6"
          >
            <div
              class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:py-4 xl:justify-normal xl:border-b-0 xl:px-0 dark:border-gray-800"
            >
              <!-- Hamburger Toggle BTN -->
              <button
                :class="sidebarToggle ? 'xl:bg-transparent dark:xl:bg-transparent bg-gray-100 dark:bg-gray-800' : ''"
                class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 xl:h-11 xl:w-11 xl:border dark:border-gray-800 dark:text-gray-400"
                @click.stop="sidebarToggle = !sidebarToggle"
              >
                <svg
                  class="fill-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 5.41666C2.5 5.18655 2.59219 4.96582 2.75628 4.80173C2.92038 4.63763 3.14111 4.54544 3.37122 4.54544H16.6288C16.8589 4.54544 17.0796 4.63763 17.2437 4.80173C17.4078 4.96582 17.5 5.18655 17.5 5.41666C17.5 5.64677 17.4078 5.8675 17.2437 6.0316C17.0796 6.19569 16.8589 6.28788 16.6288 6.28788H3.37122C3.14111 6.28788 2.92038 6.19569 2.75628 6.0316C2.59219 5.8675 2.5 5.64677 2.5 5.41666ZM2.5 10C2.5 9.76989 2.59219 9.54916 2.75628 9.38507C2.92038 9.22097 3.14111 9.12878 3.37122 9.12878H16.6288C16.8589 9.12878 17.0796 9.22097 17.2437 9.38507C17.4078 9.54916 17.5 9.76989 17.5 10C17.5 10.2301 17.4078 10.4508 17.2437 10.6149C17.0796 10.779 16.8589 10.8712 16.6288 10.8712H3.37122C3.14111 10.8712 2.92038 10.779 2.75628 10.6149C2.59219 10.4508 2.5 10.2301 2.5 10ZM2.5 14.5833C2.5 14.3532 2.59219 14.1325 2.75628 13.9684C2.92038 13.8043 3.14111 13.7121 3.37122 13.7121H16.6288C16.8589 13.7121 17.0796 13.8043 17.2437 13.9684C17.4078 14.1325 17.5 14.3532 17.5 14.5833C17.5 14.8134 17.4078 15.0342 17.2437 15.1983C17.0796 15.3624 16.8589 15.4545 16.6288 15.4545H3.37122C3.14111 15.4545 2.92038 15.3624 2.75628 15.1983C2.59219 15.0342 2.5 14.8134 2.5 14.5833Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
              <!-- Hamburger Toggle BTN -->

              <div class="hidden sm:block">
                <h1 class="mb-0 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">
                  Channel Videos
                </h1>
              </div>
            </div>

            <div class="flex items-center gap-3 border-b border-gray-200 px-3 py-3 xl:border-b-0 xl:py-4 dark:border-gray-800">
              
              <!-- Dark Mode Toggler -->
            </div>
          </div>
        </header>
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main class="h-full">
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Videos Container -->
            <div
              x-data="videosData()"
              x-init="init()"
            >
              <!-- Loading State -->
              <div x-show="loading" class="text-center py-12">
                <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-400">Loading videos...</p>
              </div>

              <!-- Error State -->
              <div x-show="error" class="rounded-2xl border border-red-200 bg-red-50 px-5 py-7 dark:border-red-800 dark:bg-red-900/20">
                <p class="text-red-600 dark:text-red-400" x-text="error"></p>
              </div>

              <!-- Videos Table -->
              <div x-show="!loading && !error" class="rounded-lg border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-gray-900">
                <!-- Channel Info Header -->
                <div class="border-b border-gray-200 px-6 py-5 dark:border-gray-800">
                  <h2 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="channelName"></h2>
                  <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Total: <span x-text="totalVideos"></span> video<span x-show="totalVideos !== 1">s</span>
                  </p>
                </div>

                <!-- Bulk Actions Bar -->
                <div x-show="selectedVideos.length > 0" class="border-b border-gray-200 bg-gray-50 px-6 py-4 dark:border-gray-800 dark:bg-gray-800">
                  <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-900 dark:text-white">
                      <span x-text="selectedVideos.length"></span> video<span x-show="selectedVideos.length !== 1">s</span> selected
                    </p>
                    <div class="flex gap-3">
                      <button
                        @click="clearSelection()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-100"
                      >
                        Clear Selection
                      </button>
                      <button
                        @click="deleteSelected()"
                        :disabled="deleting"
                        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-red-600 dark:hover:bg-red-700"
                      >
                        <span x-show="!deleting">Delete Selected</span>
                        <span x-show="deleting">Deleting...</span>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Videos Table -->
                <div class="overflow-x-auto">
                  <table class="w-full">
                    <thead>
                      <tr class="border-b border-gray-200 bg-gray-50 dark:border-gray-800 dark:bg-gray-800">
                        <th class="px-6 py-4 text-left">
                          <input
                            type="checkbox"
                            @change="toggleSelectAll($event.target.checked)"
                            :checked="selectedVideos.length === paginatedVideos.length && paginatedVideos.length > 0"
                            class="h-4 w-4 rounded border-gray-300 text-brand-500 focus:ring-brand-500"
                          />
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-300">
                          Thumbnail
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-300">
                          Title
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-300">
                          Upload Date
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-300">
                          Status
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-300">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-800">
                      <template x-for="video in paginatedVideos" :key="video.url">
                        <tr class="hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                          <td class="px-6 py-4">
                            <input
                              type="checkbox"
                              :value="video.url"
                              @change="toggleVideoSelection(video.url, $event.target.checked)"
                              :checked="selectedVideos.includes(video.url)"
                              class="h-4 w-4 rounded border-gray-300 text-brand-500 focus:ring-brand-500"
                            />
                          </td>
                          <td class="px-6 py-4">
                            <template x-if="video.thumbnail_url">
                              <img
                                :src="video.thumbnail_url"
                                :alt="video.title"
                                class="h-16 w-28 object-cover rounded"
                              />
                            </template>
                            <template x-if="!video.thumbnail_url">
                              <div class="h-16 w-28 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                              </div>
                            </template>
                          </td>
                          <td class="px-6 py-4">
                            <div class="max-w-md">
                              <p class="text-sm font-medium text-gray-900 dark:text-white line-clamp-2" x-text="video.title"></p>
                            </div>
                          </td>
                          <td class="px-6 py-4">
                            <span class="text-sm text-gray-600 dark:text-gray-400" x-text="formatDate(video.upload_date)"></span>
                          </td>
                          <td class="px-6 py-4">
                            <template x-if="video.finished">
                              <span class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400">
                                Finished
                              </span>
                            </template>
                            <template x-if="video.ignored">
                              <span class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-900/20 dark:text-gray-400">
                                Ignored
                              </span>
                            </template>
                            <template x-if="!video.finished && !video.ignored">
                              <span class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-400">
                                Pending
                              </span>
                            </template>
                          </td>
                          <td class="px-6 py-4">
                            <a
                              :href="video.url"
                              target="_blank"
                              rel="noopener noreferrer"
                              class="inline-flex items-center gap-1 text-sm text-brand-600 hover:text-brand-700 dark:text-brand-400 dark:hover:text-brand-300"
                            >
                              View
                              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                              </svg>
                            </a>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>

                <!-- Pagination -->
                <div x-show="totalPages > 1" class="border-t border-gray-200 px-6 py-4 dark:border-gray-800">
                  <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600 dark:text-gray-400">
                      Showing <span x-text="startIndex + 1"></span> to <span x-text="Math.min(endIndex, totalVideos)"></span> of <span x-text="totalVideos"></span> videos
                    </div>
                    <div class="flex gap-2">
                      <button
                        @click="goToPage(currentPage - 1)"
                        :disabled="currentPage === 1"
                        class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700"
                      >
                        Previous
                      </button>

                      <template x-for="page in visiblePages" :key="page">
                        
                      </template>

                      <button
                        @click="goToPage(currentPage + 1)"
                        :disabled="currentPage === totalPages"
                        class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700"
                      >
                        Next
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <script defer src="bundle.js"></script>
    <script>
      function videosData() {
        return {
          channelId: null,
          channelName: '',
          videos: [],
          selectedVideos: [],
          loading: true,
          error: null,
          deleting: false,
          currentPage: 1,
          itemsPerPage: 25,

          init() {
            // Get channel ID from URL params
            const urlParams = new URLSearchParams(window.location.search);
            this.channelId = urlParams.get('channel');

            if (!this.channelId) {
              this.error = 'No channel ID provided';
              this.loading = false;
              return;
            }

            this.loadVideos();
          },

          async loadVideos() {
            try {
              // Load channel info
              const channelResponse = await fetch(`/api/v1/channels/${this.channelId}`);
              if (!channelResponse.ok) {
                throw new Error('Failed to fetch channel information');
              }
              const channelData = await channelResponse.json();
              this.channelName = channelData.name;

              // Load videos
              const videosResponse = await fetch(`/api/v1/channels/${this.channelId}/all-videos`);
              if (!videosResponse.ok) {
                throw new Error('Failed to fetch videos');
              }

              this.videos = await videosResponse.json() || [];
              this.loading = false;
            } catch (err) {
              this.error = err.message;
              this.loading = false;
            }
          },

          get totalVideos() {
            return this.videos.length;
          },

          get totalPages() {
            return Math.ceil(this.totalVideos / this.itemsPerPage);
          },

          get startIndex() {
            return (this.currentPage - 1) * this.itemsPerPage;
          },

          get endIndex() {
            return this.startIndex + this.itemsPerPage;
          },

          get paginatedVideos() {
            return this.videos.slice(this.startIndex, this.endIndex);
          },

          get visiblePages() {
            const pages = [];
            const maxVisible = 5;
            let startPage = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(this.totalPages, startPage + maxVisible - 1);

            if (endPage - startPage < maxVisible - 1) {
              startPage = Math.max(1, endPage - maxVisible + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
              pages.push(i);
            }

            return pages;
          },

          goToPage(page) {
            if (page >= 1 && page <= this.totalPages) {
              this.currentPage = page;
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
          },

          toggleVideoSelection(videoUrl, checked) {
            if (checked) {
              if (!this.selectedVideos.includes(videoUrl)) {
                this.selectedVideos.push(videoUrl);
              }
            } else {
              this.selectedVideos = this.selectedVideos.filter(url => url !== videoUrl);
            }
          },

          toggleSelectAll(checked) {
            if (checked) {
              // Select all videos on current page
              this.paginatedVideos.forEach(video => {
                if (!this.selectedVideos.includes(video.url)) {
                  this.selectedVideos.push(video.url);
                }
              });
            } else {
              // Deselect all videos on current page
              const currentPageUrls = this.paginatedVideos.map(v => v.url);
              this.selectedVideos = this.selectedVideos.filter(url => !currentPageUrls.includes(url));
            }
          },

          clearSelection() {
            this.selectedVideos = [];
          },

          async deleteSelected() {
            if (this.selectedVideos.length === 0) return;

            if (!confirm(`Are you sure you want to delete ${this.selectedVideos.length} video(s)?`)) {
              return;
            }

            this.deleting = true;
            try {
              // Create form data with video URLs only
              // Channel ID is passed in the URL path: /api/v1/channels/{id}/delete-videos
              const formData = new URLSearchParams();
              this.selectedVideos.forEach(url => {
                formData.append('urls[]', url);
              });

              const response = await fetch(`/api/v1/channels/${this.channelId}/delete-videos`, {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
              });

              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Failed to delete videos');
              }

              // Remove deleted videos from local array
              this.videos = this.videos.filter(v => !this.selectedVideos.includes(v.url));
              this.selectedVideos = [];

              // Adjust current page if needed
              if (this.paginatedVideos.length === 0 && this.currentPage > 1) {
                this.currentPage--;
              }
            } catch (err) {
              alert(`Error deleting videos: ${err.message}`);
              console.error('Delete error:', err);
            } finally {
              this.deleting = false;
            }
          },

          formatDate(dateString) {
            if (!dateString || dateString === '0001-01-01T00:00:00Z') return 'Unknown';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
              return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
              return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else if (diffDays < 7) {
              return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            } else {
              return date.toLocaleDateString();
            }
          }
        };
      }
    </script>
  </body>

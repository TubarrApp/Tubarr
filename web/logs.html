          <div class="mx-auto max-w-7xl">
            <div class="mb-6">
              <h2 class="text-title-md2 font-bold text-gray-900 dark:text-white">
                Logs
              </h2>
            </div>

            <!-- Log Viewer Start -->
            <div
              x-data="logViewer()"
              class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
            >
              <div class="border-b border-gray-200 p-5 sm:px-6 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="activeTab === 'metarr' ? 'Metarr Logs' : 'Tubarr Logs'">
                  Tubarr Logs
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                  View real-time application logs. Logs are automatically updated and follow the latest entries.
                </p>
              </div>

              <div class="p-5 sm:p-6">
                <!-- Tab Navigation -->
                <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                  <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                    <button
                      @click="switchTab('tubarr')"
                      :class="activeTab === 'tubarr' ? 'border-brand-500 text-brand-600 dark:text-brand-400' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300'"
                      class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition-colors"
                    >
                      Tubarr
                    </button>
                    <button
                      @click="switchTab('metarr')"
                      :class="activeTab === 'metarr' ? 'border-brand-500 text-brand-600 dark:text-brand-400' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300'"
                      class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition-colors"
                    >
                      Metarr
                    </button>
                  </nav>
                </div>

                <!-- Error Display -->
                <div x-show="error" x-text="error" class="mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg dark:bg-red-900/20 dark:border-red-800 dark:text-red-400"></div>

                <!-- Controls -->
                <div class="mb-4 flex flex-wrap gap-3 items-center justify-between">
                  <div class="flex gap-2 items-center">
                    <button
                      @click="toggleAutoRefresh()"
                      :class="autoRefresh ? 'bg-brand-500 hover:bg-brand-600 text-white' : 'bg-gray-200 hover:bg-gray-300 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-300'"
                      class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors"
                    >
                      <svg class="w-4 h-4 mr-2" :class="autoRefresh ? 'animate-spin' : ''" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                      </svg>
                      <span x-text="autoRefresh ? 'Auto-refresh On' : 'Auto-refresh Off'"></span>
                    </button>

                    <button
                      @click="fetchLogs()"
                      :disabled="loading"
                      class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
                    >
                      <svg class="w-4 h-4 mr-2" :class="loading ? 'animate-spin' : ''" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                      </svg>
                      Refresh Now
                    </button>

                    <div class="flex items-center gap-2">
                      <label for="logLevel" class="text-sm font-medium text-gray-700 dark:text-gray-300">Level:</label>
                      <select
                        id="logLevel"
                        x-model="logLevel"
                        @change="setLogLevel()"
                        class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
                        style="min-width: 3.5rem;"
                      >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>

                  <div class="text-sm text-gray-500 dark:text-gray-400">
                    <span x-text="logs.length + ' entries'"></span>
                  </div>
                </div>

                <!-- Log Container -->
                <div
                  x-ref="logContainer"
                  @scroll="handleScroll()"
                  class="bg-gray-950 rounded-lg p-4 font-mono text-xs overflow-y-auto"
                  style="height: calc(100vh - 400px); min-height: 400px;"
                >
                  <template x-if="logs.length === 0">
                    <div class="text-gray-500 text-center py-8">
                      <p x-show="!loading">No logs available</p>
                      <p x-show="loading">Loading logs...</p>
                    </div>
                  </template>

                  <template x-for="(log, index) in logs" :key="index">
                    <div class="mb-1 hover:bg-gray-900 px-2 py-1 rounded">
                      <span x-html="formatLogEntry(log)"></span>
                    </div>
                  </template>
                </div>

                <!-- Auto-scroll indicator -->
                <div x-show="!isAtBottom && autoRefresh" class="mt-2 text-xs text-center text-gray-500 dark:text-gray-400">
                  <button @click="scrollToBottom()" class="text-brand-500 hover:text-brand-600 underline">
                    Scroll to bottom to resume auto-follow
                  </button>
                </div>
              </div>
            </div>
            <!-- Log Viewer End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <script defer src="bundle.js"></script>
    <script>
      function logViewer() {
        return {
          logs: [],
          error: '',
          loading: false,
          autoRefresh: true,
          refreshInterval: null,
          isAtBottom: true,
          logLevel: -1,
          activeTab: 'tubarr',

          init() {
            this.fetchLogLevel();
            this.fetchLogs();
            this.startAutoRefresh();
          },

          switchTab(tab) {
            if (this.activeTab !== tab) {
              this.activeTab = tab;
              this.logs = [];
              this.error = '';
              this.fetchLogs();
            }
          },

          async fetchLogLevel() {
            try {
              const response = await fetch('/api/v1/logs/level');
              if (response.ok) {
                const data = await response.json();
                this.logLevel = data.level;
              }
            } catch (err) {
              console.error('Error fetching log level:', err);
            }
          },

          async setLogLevel() {
            try {
              const response = await fetch(`/api/v1/logs/level/${this.logLevel}`, {
                method: 'POST'
              });

              if (!response.ok) {
                throw new Error('Failed to set log level');
              }

              console.log('Log level set to:', this.logLevel);
            } catch (err) {
              this.error = 'Failed to set log level: ' + err.message;
              console.error('Error setting log level:', err);
            }
          },

          async fetchLogs() {
            this.loading = true;
            this.error = '';

            try {
              const endpoint = this.activeTab === 'metarr' ? '/api/v1/logs/metarr' : '/api/v1/logs';
              const response = await fetch(endpoint);

              if (!response.ok) {
                if (response.status === 404 && this.activeTab === 'metarr') {
                  throw new Error('Metarr log file not found. Ensure Metarr is installed and has generated logs.');
                }
                throw new Error('Failed to fetch logs: ' + response.statusText);
              }

              const text = await response.text();

              // Parse JSON lines
              const lines = text.trim().split('\n').filter(line => line.trim());
              this.logs = lines.map(line => {
                try {
                  return JSON.parse(line);
                } catch (e) {
                  // If not JSON, return as plain text
                  return { message: line, level: 'info' };
                }
              });

              // Auto-scroll if user is at bottom
              this.$nextTick(() => {
                if (this.isAtBottom) {
                  this.scrollToBottom();
                }
              });

            } catch (err) {
              this.error = err.message || 'Failed to load logs';
              console.error('Error fetching logs:', err);
            } finally {
              this.loading = false;
            }
          },

          formatLogEntry(log) {
            if (typeof log === 'string') {
              return `<span style="color: #d1d5db;">${this.escapeHtml(log)}</span>`;
            }

            let parts = [];

            // Time in dim gray
            if (log.time) {
              parts.push(`<span style="color: #6b7280;">[${this.escapeHtml(log.time)}]</span>`);
            }

            // Level with appropriate color matching logging constants
            if (log.level) {
              const levelUpper = log.level.toUpperCase();
              let color = '#9ca3af'; // gray-400

              switch (log.level.toLowerCase()) {
                case 'error':
                  color = '#ef4444'; // red-500 - ColorRed = \033[91m (bright red)
                  break;
                case 'warn':
                  color = '#facc15'; // yellow-400 - ColorYellow = \033[93m (bright yellow)
                  break;
                case 'info':
                  color = '#22d3ee'; // cyan-400 - ColorCyan = \033[96m (bright cyan)
                  break;
                case 'debug':
                  color = '#facc15'; // yellow-400 - ColorYellow = \033[93m (bright yellow)
                  break;
                case 'success':
                  color = '#22c55e'; // green-500 - ColorGreen = \033[92m (bright green)
                  break;
              }

              parts.push(`<span style="color: ${color}; font-weight: bold;">[${levelUpper}]</span>`);
            }

            // Function in dim cyan
            if (log.function) {
              parts.push(`<span style="color: #0891b2;">[${this.escapeHtml(log.function)}]</span>`);
            }

            // File and line in dim cyan
            if (log.file && log.line) {
              parts.push(`<span style="color: #0891b2;">[${this.escapeHtml(log.file)}:${log.line}]</span>`);
            }

            // Message in light gray
            if (log.message) {
              parts.push(`<span style="color: #d1d5db;">${this.escapeHtml(log.message)}</span>`);
            }

            return parts.join(' ');
          },

          escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
          },

          handleScroll() {
            const container = this.$refs.logContainer;
            const threshold = 50; // pixels from bottom
            this.isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
          },

          scrollToBottom() {
            const container = this.$refs.logContainer;
            container.scrollTop = container.scrollHeight;
            this.isAtBottom = true;
          },

          toggleAutoRefresh() {
            this.autoRefresh = !this.autoRefresh;
            if (this.autoRefresh) {
              this.startAutoRefresh();
              this.fetchLogs();
            } else {
              this.stopAutoRefresh();
            }
          },

          startAutoRefresh() {
            if (this.refreshInterval) {
              clearInterval(this.refreshInterval);
            }
            this.refreshInterval = setInterval(() => {
              if (this.autoRefresh) {
                this.fetchLogs();
              }
            }, 2000); // Refresh every 2 seconds
          },

          stopAutoRefresh() {
            if (this.refreshInterval) {
              clearInterval(this.refreshInterval);
              this.refreshInterval = null;
            }
          },

          destroy() {
            this.stopAutoRefresh();
          }
        };
      }
    </script>
  </body>
</html>

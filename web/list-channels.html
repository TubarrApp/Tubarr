<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>List Channels | Tubarr</title>
    <link rel="icon" href="/favicon.ico">
    <link href="style.css" rel="stylesheet">
  </head>
  <body
    x-data="{ page: 'listChannels', 'loaded': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    class="dark bg-gray-900"
  >
    <!-- ===== Preloader Start ===== -->
    <div
      x-show="loaded"
      x-init="loaded = false"
      class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white dark:bg-black"
    >
      <div
        class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"
      ></div>
    </div>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <aside
        :class="sidebarToggle ? 'translate-x-0 xl:w-[90px]' : '-translate-x-full'"
        class="sidebar fixed top-0 left-0 z-9999 flex h-screen w-[290px] flex-col overflow-y-auto border-r border-gray-200 bg-white px-5 transition-all duration-300 xl:static xl:translate-x-0 dark:border-gray-800 dark:bg-black"
        @click.outside="sidebarToggle = false"
      >
        <!-- SIDEBAR HEADER -->
        <div
          :class="sidebarToggle ? 'justify-center' : 'justify-between'"
          class="sidebar-header flex items-center gap-2 pt-8 pb-7"
        >
          <a href="index.html">
            <span class="logo" :class="sidebarToggle ? 'hidden' : ''">
              <img src="/src/images/logo/logo-dark.svg" alt="Logo" />
            </span>

            <img
              class="logo-icon"
              :class="sidebarToggle ? 'xl:block' : 'hidden'"
              src="/src/images/logo/logo-icon.svg"
              alt="Logo"
            />
          </a>
        </div>
        <!-- SIDEBAR HEADER -->

        <div
          class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear"
        >
          <!-- Sidebar Menu -->
          <nav x-data="{selected: $persist('Channels')}">
            <!-- Menu Group -->
            <div>
              <h3 class="mb-4 text-xs leading-[20px] text-gray-400 uppercase">
                <span
                  class="menu-group-title"
                  :class="sidebarToggle ? 'xl:hidden' : ''"
                >
                  MENU
                </span>

                <svg
                  :class="sidebarToggle ? 'xl:block hidden' : 'hidden'"
                  class="menu-group-icon mx-auto fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
                    fill="currentColor"
                  />
                </svg>
              </h3>

              <ul class="mb-6 flex flex-col gap-1">
                <!-- Menu Item Home -->
                <li>
                  <a
                    href="index.html"
                    @click="selected = 'Home'"
                    class="menu-item group"
                    :class="(selected === 'Home') || (page === 'home') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Home') || (page === 'home') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.5 3.25C4.25736 3.25 3.25 4.25736 3.25 5.5V8.99998C3.25 10.2426 4.25736 11.25 5.5 11.25H9C10.2426 11.25 11.25 10.2426 11.25 8.99998V5.5C11.25 4.25736 10.2426 3.25 9 3.25H5.5ZM4.75 5.5C4.75 5.08579 5.08579 4.75 5.5 4.75H9C9.41421 4.75 9.75 5.08579 9.75 5.5V8.99998C9.75 9.41419 9.41421 9.74998 9 9.74998H5.5C5.08579 9.74998 4.75 9.41419 4.75 8.99998V5.5ZM5.5 12.75C4.25736 12.75 3.25 13.7574 3.25 15V18.5C3.25 19.7426 4.25736 20.75 5.5 20.75H9C10.2426 20.75 11.25 19.7427 11.25 18.5V15C11.25 13.7574 10.2426 12.75 9 12.75H5.5ZM4.75 15C4.75 14.5858 5.08579 14.25 5.5 14.25H9C9.41421 14.25 9.75 14.5858 9.75 15V18.5C9.75 18.9142 9.41421 19.25 9 19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5V15ZM12.75 5.5C12.75 4.25736 13.7574 3.25 15 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V8.99998C20.75 10.2426 19.7426 11.25 18.5 11.25H15C13.7574 11.25 12.75 10.2426 12.75 8.99998V5.5ZM15 4.75C14.5858 4.75 14.25 5.08579 14.25 5.5V8.99998C14.25 9.41419 14.5858 9.74998 15 9.74998H18.5C18.9142 9.74998 19.25 9.41419 19.25 8.99998V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H15ZM15 12.75C13.7574 12.75 12.75 13.7574 12.75 15V18.5C12.75 19.7426 13.7574 20.75 15 20.75H18.5C19.7426 20.75 20.75 19.7427 20.75 18.5V15C20.75 13.7574 19.7426 12.75 18.5 12.75H15ZM14.25 15C14.25 14.5858 14.5858 14.25 15 14.25H18.5C18.9142 14.25 19.25 14.5858 19.25 15V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15C14.5858 19.25 14.25 18.9142 14.25 18.5V15Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Home
                    </span>
                  </a>
                </li>
                <!-- Menu Item Home -->

                <!-- Menu Item Channels -->
                <li>
                  <a
                    href="#"
                    @click.prevent="selected = (selected === 'Channels' ? '':'Channels')"
                    class="menu-item group"
                    :class=" (selected === 'Channels') || (page === 'addChannel' || page === 'addChannelFromFile' || page === 'listChannels') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Channels') || (page === 'addChannel' || page === 'addChannelFromFile' || page === 'listChannels') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3.25 5.5C3.25 4.25736 4.25736 3.25 5.5 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V18.5C20.75 19.7426 19.7426 20.75 18.5 20.75H5.5C4.25736 20.75 3.25 19.7426 3.25 18.5V5.5ZM5.5 4.75C5.08579 4.75 4.75 5.08579 4.75 5.5V8.58325L19.25 8.58325V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H5.5ZM19.25 10.0833H15.416V13.9165H19.25V10.0833ZM13.916 10.0833L10.083 10.0833V13.9165L13.916 13.9165V10.0833ZM8.58301 10.0833H4.75V13.9165H8.58301V10.0833ZM4.75 18.5V15.4165H8.58301V19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5ZM10.083 19.25V15.4165L13.916 15.4165V19.25H10.083ZM15.416 19.25V15.4165H19.25V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15.416Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Channels
                    </span>

                    <svg
                      class="menu-item-arrow"
                      :class="[(selected === 'Channels') ? 'menu-item-arrow-active' : 'menu-item-arrow-inactive', sidebarToggle ? 'xl:hidden' : '' ]"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.79175 7.39584L10.0001 12.6042L15.2084 7.39585"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </a>

                  <!-- Dropdown Menu Start -->
                  <div
                    class="translate transform overflow-hidden"
                    :class="(selected === 'Channels') ? 'block' :'hidden'"
                  >
                    <ul
                      :class="sidebarToggle ? 'xl:hidden' : 'flex'"
                      class="menu-dropdown mt-2 flex flex-col gap-1 pl-9"
                    >
                      <li>
                        <a
                          href="add-channel.html"
                          class="menu-dropdown-item group"
                          :class="page === 'addChannel' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          Add Channel
                        </a>
                      </li>
                      <li>
                        <a
                          href="add-channel-from-files.html"
                          class="menu-dropdown-item group"
                          :class="page === 'addChannelFromFile' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          Add from Files
                        </a>
                      </li>
                      <li>
                        <a
                          href="list-channels.html"
                          class="menu-dropdown-item group"
                          :class="page === 'listChannels' ? 'menu-dropdown-item-active' : 'menu-dropdown-item-inactive'"
                        >
                          List Channels
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- Dropdown Menu End -->
                </li>
                <!-- Menu Item Channels -->

                <!-- Menu Item Logs -->
                <li>
                  <a
                    href="logs.html"
                    @click="selected = 'Logs'"
                    class="menu-item group"
                    :class="(selected === 'Logs') || (page === 'logs') ? 'menu-item-active' : 'menu-item-inactive'"
                  >
                    <svg
                      :class="(selected === 'Logs') || (page === 'logs') ? 'menu-item-icon-active'  :'menu-item-icon-inactive'"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M3.25 5.5C3.25 4.25736 4.25736 3.25 5.5 3.25H15.3787C15.9635 3.25 16.5243 3.48243 16.9369 3.89508L20.1049 7.06307C20.5176 7.47572 20.75 8.03651 20.75 8.62132V18.5C20.75 19.7426 19.7426 20.75 18.5 20.75H5.5C4.25736 20.75 3.25 19.7426 3.25 18.5V5.5ZM5.5 4.75C5.08579 4.75 4.75 5.08579 4.75 5.5V18.5C4.75 18.9142 5.08579 19.25 5.5 19.25H18.5C18.9142 19.25 19.25 18.9142 19.25 18.5V8.62132C19.25 8.43353 19.1754 8.25332 19.0431 8.12099L15.8751 4.95301C15.7428 4.82067 15.5626 4.75 15.3787 4.75H5.5ZM7.25 10C7.25 9.58579 7.58579 9.25 8 9.25H16C16.4142 9.25 16.75 9.58579 16.75 10C16.75 10.4142 16.4142 10.75 16 10.75H8C7.58579 10.75 7.25 10.4142 7.25 10ZM8 13.25C7.58579 13.25 7.25 13.5858 7.25 14C7.25 14.4142 7.58579 14.75 8 14.75H16C16.4142 14.75 16.75 14.4142 16.75 14C16.75 13.5858 16.4142 13.25 16 13.25H8ZM7.25 18C7.25 17.5858 7.58579 17.25 8 17.25H12C12.4142 17.25 12.75 17.5858 12.75 18C12.75 18.4142 12.4142 18.75 12 18.75H8C7.58579 18.75 7.25 18.4142 7.25 18Z"
                        fill="currentColor"
                      />
                    </svg>

                    <span
                      class="menu-item-text"
                      :class="sidebarToggle ? 'xl:hidden' : ''"
                    >
                      Logs
                    </span>
                  </a>
                </li>
                <!-- Menu Item Logs -->
              </ul>
            </div>
          </nav>
          <!-- Sidebar Menu -->
        </div>
      </aside>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <div
          :class="sidebarToggle ? 'block xl:hidden' : 'hidden'"
          class="fixed z-50 h-screen w-full bg-gray-900/50"
        ></div>
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <header
          x-data="{menuToggle: false}"
          class="sticky top-0 z-99999 flex w-full border-gray-200 bg-white xl:border-b dark:border-gray-800 dark:bg-gray-900"
        >
          <div
            class="flex grow flex-col items-center justify-between xl:flex-row xl:px-6"
          >
            <div
              class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:py-4 xl:justify-normal xl:border-b-0 xl:px-0 dark:border-gray-800"
            >
              <!-- Hamburger Toggle BTN -->
              <button
                :class="sidebarToggle ? 'xl:bg-transparent dark:xl:bg-transparent bg-gray-100 dark:bg-gray-800' : ''"
                class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 xl:h-11 xl:w-11 xl:border dark:border-gray-800 dark:text-gray-400"
                @click.stop="sidebarToggle = !sidebarToggle"
              >
                <svg
                  class="fill-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 5.41666C2.5 5.18655 2.59219 4.96582 2.75628 4.80173C2.92038 4.63763 3.14111 4.54544 3.37122 4.54544H16.6288C16.8589 4.54544 17.0796 4.63763 17.2437 4.80173C17.4078 4.96582 17.5 5.18655 17.5 5.41666C17.5 5.64677 17.4078 5.8675 17.2437 6.0316C17.0796 6.19569 16.8589 6.28788 16.6288 6.28788H3.37122C3.14111 6.28788 2.92038 6.19569 2.75628 6.0316C2.59219 5.8675 2.5 5.64677 2.5 5.41666ZM2.5 10C2.5 9.76989 2.59219 9.54916 2.75628 9.38507C2.92038 9.22097 3.14111 9.12878 3.37122 9.12878H16.6288C16.8589 9.12878 17.0796 9.22097 17.2437 9.38507C17.4078 9.54916 17.5 9.76989 17.5 10C17.5 10.2301 17.4078 10.4508 17.2437 10.6149C17.0796 10.779 16.8589 10.8712 16.6288 10.8712H3.37122C3.14111 10.8712 2.92038 10.779 2.75628 10.6149C2.59219 10.4508 2.5 10.2301 2.5 10ZM2.5 14.5833C2.5 14.3532 2.59219 14.1325 2.75628 13.9684C2.92038 13.8043 3.14111 13.7121 3.37122 13.7121H16.6288C16.8589 13.7121 17.0796 13.8043 17.2437 13.9684C17.4078 14.1325 17.5 14.3532 17.5 14.5833C17.5 14.8134 17.4078 15.0342 17.2437 15.1983C17.0796 15.3624 16.8589 15.4545 16.6288 15.4545H3.37122C3.14111 15.4545 2.92038 15.3624 2.75628 15.1983C2.59219 15.0342 2.5 14.8134 2.5 14.5833Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
              <!-- Hamburger Toggle BTN -->

              <div class="hidden sm:block">
                <h1 class="mb-0 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">
                  Channels
                </h1>
              </div>
            </div>

            <div class="flex items-center gap-3 border-b border-gray-200 px-3 py-3 xl:border-b-0 xl:py-4 dark:border-gray-800">
              
              <!-- Dark Mode Toggler -->
            </div>
          </div>
        </header>
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main class="h-full">
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Channels List Start -->
            <div x-data="channelsList()" x-init="loadChannels()">
              <!-- Loading State -->
              <div x-show="loading" class="flex justify-center items-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
              </div>

              <!-- Error State -->
              <div x-show="error" class="mb-4 rounded-lg bg-red-50 p-4 dark:bg-red-900/20">
                <p class="text-sm text-red-800 dark:text-red-400" x-text="error"></p>
              </div>

              <!-- Empty State -->
              <div x-show="!loading && channels.length === 0 && !error" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No channels</h3>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by creating a new channel.</p>
                <div class="mt-6">
                  <a href="add-channel.html" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                    Add Channel
                  </a>
                </div>
              </div>

              <!-- Channels List -->
              <div x-show="!loading && channels.length > 0" class="space-y-4">
                <!-- Expand/Collapse All Button -->
                <div class="flex justify-end mb-2">
                  <button
                    @click="toggleAll()"
                    class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700"
                  >
                    <span x-text="expandedChannels.length === channels.length ? 'Collapse All' : 'Expand All'"></span>
                  </button>
                </div>

                <template x-for="channel in channels" :key="channel.id">
                  <div class="rounded-lg border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-gray-900">
                    <!-- Channel Header (clickable) -->
                    <div
                      @click="toggleChannel(channel.id)"
                      class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    >
                      <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="channel.name"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                          <span x-text="channel.url_models?.length || 0"></span> URL<span x-show="channel.url_models?.length !== 1">s</span>
                          <template x-if="channel.settings?.paused">
                            <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-400">
                              Paused
                            </span>
                          </template>
                          <template x-if="channel.settings?.bot_blocked">
                            <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400">
                              Bot Blocked
                            </span>
                          </template>
                        </p>
                      </div>
                      <svg
                        class="w-5 h-5 text-gray-400 transition-transform"
                        :class="expandedChannels.includes(channel.id) ? 'rotate-180' : ''"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                      </svg>
                    </div>

                    <!-- Channel Details (expandable) -->
                    <div
                      x-show="expandedChannels.includes(channel.id)"
                      x-transition:enter="transition ease-out duration-200"
                      x-transition:enter-start="opacity-0 transform scale-95"
                      x-transition:enter-end="opacity-100 transform scale-100"
                      x-transition:leave="transition ease-in duration-150"
                      x-transition:leave-start="opacity-100 transform scale-100"
                      x-transition:leave-end="opacity-0 transform scale-95"
                      class="border-t border-gray-200 dark:border-gray-800"
                    >
                      <div class="p-4 space-y-6">
                        <!-- Basic Info Section -->
                        <div>
                          <h4 class="text-sm font-semibold text-brand-600 dark:text-brand-400 mb-3 uppercase tracking-wide">Basic Info</h4>
                          <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                            <div>
                              <span class="text-gray-500 dark:text-gray-400">ID:</span>
                              <span class="ml-2 text-gray-900 dark:text-white" x-text="channel.id"></span>
                            </div>
                            <div>
                              <span class="text-gray-500 dark:text-gray-400">Last Scan:</span>
                              <span class="ml-2 text-gray-900 dark:text-white" x-text="formatDate(channel.last_scan)"></span>
                            </div>
                            <div class="md:col-span-2">
                              <span class="text-gray-500 dark:text-gray-400">URLs:</span>
                              <ul class="ml-2 mt-1 space-y-1">
                                <template x-for="urlModel in channel.url_models" :key="urlModel.id">
                                  <li class="text-gray-900 dark:text-white break-all">

    <script>
      function channelsList() {
        return {
          channels: [],
          expandedChannels: [],
          loading: false,
          error: '',

          async loadChannels() {
            this.loading = true;
            this.error = '';

            try {
              const response = await fetch('/api/v1/channels/all');

              if (!response.ok) {
                throw new Error(`Failed to load channels: ${response.statusText}`);
              }

              const data = await response.json();

              // Sort channels alphabetically by name
              this.channels = data.sort((a, b) =>
                (a.name || '').localeCompare(b.name || '')
              );

              // Debug: Log first channel to verify data structure
              if (this.channels.length > 0) {
                console.log('First channel data:', this.channels[0]);
                console.log('URL models:', this.channels[0].url_models);
              }
            } catch (err) {
              this.error = err.message || 'Failed to load channels';
              console.error('Error loading channels:', err);
            } finally {
              this.loading = false;
            }
          },

          toggleChannel(channelId) {
            const index = this.expandedChannels.indexOf(channelId);
            if (index > -1) {
              this.expandedChannels.splice(index, 1);
            } else {
              this.expandedChannels.push(channelId);
            }
          },

          toggleAll() {
            if (this.expandedChannels.length === this.channels.length) {
              // All expanded, so collapse all
              this.expandedChannels = [];
            } else {
              // Some or none expanded, so expand all
              this.expandedChannels = this.channels.map(c => c.id);
            }
          },

          hasAuth(channel) {
            return channel.url_models?.some(url => url.username);
          },

          formatDate(dateString) {
            if (!dateString || dateString === '0001-01-01T00:00:00Z') {
              return 'Never';
            }
            try {
              const date = new Date(dateString);
              return date.toLocaleString();
            } catch (e) {
              return 'Invalid date';
            }
          },

          editChannel(channelId) {
            // TODO: Implement edit functionality
            window.location.href = `edit-channel.html?id=${channelId}`;
          },

          async deleteChannel(channelId, channelName) {
            if (!confirm(`Are you sure you want to delete the channel "${channelName}"? This action cannot be undone.`)) {
              return;
            }

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/delete`, {
                method: 'DELETE'
              });

              if (!response.ok) {
                throw new Error(`Failed to delete channel: ${response.statusText}`);
              }

              // Reload channels after successful deletion
              await this.loadChannels();
            } catch (err) {
              this.error = err.message || 'Failed to delete channel';
              console.error('Error deleting channel:', err);
            }
          }
        };
      }

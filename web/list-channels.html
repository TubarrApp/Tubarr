      >

            <div x-data="channelsList()" x-init="loadChannels()">
              <!-- Loading State -->
              <div x-show="loading" class="flex justify-center items-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
              </div>

              </div>

    <script>
      function channelsList() {
        return {
          channels: [],
          expandedChannels: [],
          loading: false,
          error: '',

          async loadChannels() {
            this.loading = true;
            this.error = '';

            try {
              const response = await fetch('/api/v1/channels/all');

              if (!response.ok) {
                throw new Error(`Failed to load channels: ${response.statusText}`);
              }

              const data = await response.json();

              // Sort channels alphabetically by name
              this.channels = data.sort((a, b) =>
                (a.name || '').localeCompare(b.name || '')
              );

              // Debug: Log first channel to verify data structure
              if (this.channels.length > 0) {
                console.log('First channel data:', this.channels[0]);
                console.log('URL models:', this.channels[0].url_models);
              }
            } catch (err) {
              this.error = err.message || 'Failed to load channels';
              console.error('Error loading channels:', err);
            } finally {
              this.loading = false;
            }
          },

          toggleChannel(channelId) {
            const index = this.expandedChannels.indexOf(channelId);
            if (index > -1) {
              this.expandedChannels.splice(index, 1);
            } else {
              this.expandedChannels.push(channelId);
            }
          },

          toggleAll() {
            if (this.expandedChannels.length === this.channels.length) {
              // All expanded, so collapse all
              this.expandedChannels = [];
            } else {
              // Some or none expanded, so expand all
              this.expandedChannels = this.channels.map(c => c.id);
            }
          },

          hasAuth(channel) {
            return channel.url_models?.some(url => url.username);
          },

          formatDate(dateString) {
            if (!dateString || dateString === '0001-01-01T00:00:00Z') {
              return 'Never';
            }
            try {
              const date = new Date(dateString);
              return date.toLocaleString();
            } catch (e) {
              return 'Invalid date';
            }
          },

          editChannel(channelId) {
            // TODO: Implement edit functionality
            window.location.href = `edit-channel.html?id=${channelId}`;
          },

          async deleteChannel(channelId, channelName) {
            if (!confirm(`Are you sure you want to delete the channel "${channelName}"? This action cannot be undone.`)) {
              return;
            }

            try {
              const response = await fetch(`/api/v1/channels/${channelId}/delete`, {
                method: 'DELETE'
              });

              if (!response.ok) {
                throw new Error(`Failed to delete channel: ${response.statusText}`);
              }

              // Reload channels after successful deletion
              await this.loadChannels();
            } catch (err) {
              this.error = err.message || 'Failed to delete channel';
              console.error('Error deleting channel:', err);
            }
          }
        };
      }

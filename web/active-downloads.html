    <title>Active Downloads | Tubarr</title>

  <body

              </h3>

                <!-- Menu Item Home -->

                  <a href="index.html" class="menu-item group menu-item-inactive">

                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 3.25C4.25736 3.25 3.25 4.25736 3.25 5.5V8.99998C3.25 10.2426 4.25736 11.25 5.5 11.25H9C10.2426 11.25 11.25 10.2426 11.25 8.99998V5.5C11.25 4.25736 10.2426 3.25 9 3.25H5.5ZM4.75 5.5C4.75 5.08579 5.08579 4.75 5.5 4.75H9C9.41421 4.75 9.75 5.08579 9.75 5.5V8.99998C9.75 9.41419 9.41421 9.74998 9 9.74998H5.5C5.08579 9.74998 4.75 9.41419 4.75 8.99998V5.5ZM5.5 12.75C4.25736 12.75 3.25 13.7574 3.25 15V18.5C3.25 19.7426 4.25736 20.75 5.5 20.75H9C10.2426 20.75 11.25 19.7427 11.25 18.5V15C11.25 13.7574 10.2426 12.75 9 12.75H5.5ZM4.75 15C4.75 14.5858 5.08579 14.25 5.5 14.25H9C9.41421 14.25 9.75 14.5858 9.75 15V18.5C9.75 18.9142 9.41421 19.25 9 19.25H5.5C5.08579 19.25 4.75 18.9142 4.75 18.5V15ZM12.75 5.5C12.75 4.25736 13.7574 3.25 15 3.25H18.5C19.7426 3.25 20.75 4.25736 20.75 5.5V8.99998C20.75 10.2426 19.7426 11.25 18.5 11.25H15C13.7574 11.25 12.75 10.2426 12.75 8.99998V5.5ZM15 4.75C14.5858 4.75 14.25 5.08579 14.25 5.5V8.99998C14.25 9.41419 14.5858 9.74998 15 9.74998H18.5C18.9142 9.74998 19.25 9.41419 19.25 8.99998V5.5C19.25 5.08579 18.9142 4.75 18.5 4.75H15ZM15 12.75C13.7574 12.75 12.75 13.7574 12.75 15V18.5C12.75 19.7426 13.7574 20.75 15 20.75H18.5C19.7426 20.75 20.75 19.7427 20.75 18.5V15C20.75 13.7574 19.7426 12.75 18.5 12.75H15ZM14.25 15C14.25 14.5858 14.5858 14.25 15 14.25H18.5C18.9142 14.25 19.25 14.5858 19.25 15V18.5C19.25 18.9142 18.9142 19.25 18.5 19.25H15C14.5858 19.25 14.25 18.9142 14.25 18.5V15Z" fill="currentColor" />
                    </svg>
                    <span class="menu-item-text" :class="sidebarToggle ? 'xl:hidden' : ''">Home</span>
                  </a>
                </li>

                <!-- Menu Item Logs -->
                <li>
                  <a href="logs.html" class="menu-item group menu-item-inactive">
                    <svg class="menu-item-icon-inactive" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M3.25 5.5C3.25 4.25736 4.25736 3.25 5.5 3.25H15.3787C15.9635 3.25 16.5243 3.48243 16.9369 3.89508L20.1049 7.06307C20.5176 7.47572 20.75 8.03651 20.75 8.62132V18.5C20.75 19.7426 19.7426 20.75 18.5 20.75H5.5C4.25736 20.75 3.25 19.7426 3.25 18.5V5.5ZM5.5 4.75C5.08579 4.75 4.75 5.08579 4.75 5.5V18.5C4.75 18.9142 5.08579 19.25 5.5 19.25H18.5C18.9142 19.25 19.25 18.9142 19.25 18.5V8.62132C19.25 8.43353 19.1754 8.25332 19.0431 8.12099L15.8751 4.95301C15.7428 4.82067 15.5626 4.75 15.3787 4.75H5.5ZM7.25 10C7.25 9.58579 7.58579 9.25 8 9.25H16C16.4142 9.25 16.75 9.58579 16.75 10C16.75 10.4142 16.4142 10.75 16 10.75H8C7.58579 10.75 7.25 10.4142 7.25 10ZM8 13.25C7.58579 13.25 7.25 13.5858 7.25 14C7.25 14.4142 7.58579 14.75 8 14.75H16C16.4142 14.75 16.75 14.4142 16.75 14C16.75 13.5858 16.4142 13.25 16 13.25H8ZM7.25 18C7.25 17.5858 7.58579 17.25 8 17.25H12C12.4142 17.25 12.75 17.5858 12.75 18C12.75 18.4142 12.4142 18.75 12 18.75H8C7.58579 18.75 7.25 18.4142 7.25 18Z" fill="currentColor" />
                    </svg>
                    <span class="menu-item-text" :class="sidebarToggle ? 'xl:hidden' : ''">Logs</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </aside>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
        <!-- Small Device Overlay Start -->
        <div
          :class="sidebarToggle ? 'block xl:hidden' : 'hidden'"
          class="fixed z-50 h-screen w-full bg-gray-900/50"
        ></div>
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <header
          x-data="{menuToggle: false}"
          class="sticky top-0 z-99999 flex w-full border-gray-200 bg-white xl:border-b dark:border-gray-800 dark:bg-gray-900"
        >
          <div
            class="flex grow flex-col items-center justify-between xl:flex-row xl:px-6"
          >
            <div
              class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:py-4 xl:justify-normal xl:border-b-0 xl:px-0 dark:border-gray-800"
            >
              <!-- Hamburger Toggle BTN -->
              <button
                :class="sidebarToggle ? 'xl:bg-transparent dark:xl:bg-transparent bg-gray-100 dark:bg-gray-800' : ''"
                class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 xl:h-11 xl:w-11 xl:border dark:border-gray-800 dark:text-gray-400"
                @click.stop="sidebarToggle = !sidebarToggle"
              >
                <svg
                  class="hidden fill-current xl:block"
                  width="16"
                  height="12"
                  viewBox="0 0 16 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0.583252 1C0.583252 0.585788 0.919038 0.25 1.33325 0.25H14.6666C15.0808 0.25 15.4166 0.585786 15.4166 1C15.4166 1.41421 15.0808 1.75 14.6666 1.75L1.33325 1.75C0.919038 1.75 0.583252 1.41422 0.583252 1ZM0.583252 11C0.583252 10.5858 0.919038 10.25 1.33325 10.25L14.6666 10.25C15.0808 10.25 15.4166 10.5858 15.4166 11C15.4166 11.4142 15.0808 11.75 14.6666 11.75L1.33325 11.75C0.919038 11.75 0.583252 11.4142 0.583252 11ZM1.33325 5.25C0.919038 5.25 0.583252 5.58579 0.583252 6C0.583252 6.41421 0.919038 6.75 1.33325 6.75L7.99992 6.75C8.41413 6.75 8.74992 6.41421 8.74992 6C8.74992 5.58579 8.41413 5.25 7.99992 5.25L1.33325 5.25Z"
                    fill=""
                  />

                <svg
                  :class="sidebarToggle ? 'hidden' : 'block xl:hidden'"
                  class="fill-current xl:hidden"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M3.25 6C3.25 5.58579 3.58579 5.25 4 5.25L20 5.25C20.4142 5.25 20.75 5.58579 20.75 6C20.75 6.41421 20.4142 6.75 20 6.75L4 6.75C3.58579 6.75 3.25 6.41422 3.25 6ZM3.25 18C3.25 17.5858 3.58579 17.25 4 17.25L20 17.25C20.4142 17.25 20.75 17.5858 20.75 18C20.75 18.4142 20.4142 18.75 20 18.75L4 18.75C3.58579 18.75 3.25 18.4142 3.25 18ZM4 11.25C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75L12 12.75C12.4142 12.75 12.75 12.4142 12.75 12C12.75 11.5858 12.4142 11.25 12 11.25L4 11.25Z"
                    fill=""
                  />
                </svg>

                <!-- cross icon -->
                <svg
                  :class="sidebarToggle ? 'block xl:hidden' : 'hidden'"
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
                    fill=""
                  />
                </svg>
              </button>
              <!-- Hamburger Toggle BTN -->

              <a href="index.html" class="xl:hidden">
                <img class="dark:hidden" src="/src/images/logo/logo.svg" alt="Logo" />
                <img
                  class="hidden dark:block"
                  src="/src/images/logo/logo-dark.svg"
                  alt="Logo"
                />
              </a>

              <div class="hidden xl:block">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">
                  Tubarr
                </h2>
              </div>
            </div>

            <div
              class="shadow-theme-md w-full items-center justify-between gap-4 px-5 py-4 xl:flex xl:justify-end xl:px-0 xl:shadow-none"
            >
              <div class="2xsm:gap-3 flex items-center gap-2">
                
                <!-- Dark Mode Toggler -->
              </div>
            </div>
          </div>
        </header>
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main x-data="downloadsData()" x-init="init()">
          <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
            <!-- Breadcrumb -->
            <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <h2 class="text-title-md2 font-bold text-gray-900 dark:text-white">
                Active Downloads
              </h2>
            </div>

            <!-- Error Message -->
            <div x-show="error" class="mb-6 rounded-lg bg-red-50 p-4 text-red-800 dark:bg-red-900/20 dark:text-red-400">
              <p x-text="error"></p>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center items-center py-12">
              <div class="h-12 w-12 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
            </div>

            <!-- Active Downloads List -->
            <div x-show="!loading && !error" class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-white/[0.03]">
              <!-- No Downloads Message -->
              <div x-show="downloads.length === 0" class="p-8 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No active downloads</h3>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">All downloads are complete or no downloads are currently in progress.</p>
              </div>

              <!-- Downloads Table -->
              <div x-show="downloads.length > 0" class="overflow-x-auto">
                <table class="w-full">
                  <thead class="border-b border-gray-200 bg-gray-100 dark:border-gray-700 dark:bg-gray-800">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-200">Video</th>
                      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-200">Status</th>
                      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-200">Progress</th>
                      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider dark:text-gray-200">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-gray-800">
                    <template x-for="download in downloads" :key="download.id">
                      <tr>
                        <!-- Video Info -->
                        <td class="px-6 py-4">
                          <div class="flex items-center gap-3">
                            <img x-show="download.thumbnail_url" :src="download.thumbnail_url" :alt="download.title" class="h-12 w-20 object-cover rounded" />
                            <div class="flex-1 min-w-0">
                              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-100" x-text="download.title || 'Unknown'"></p>
                              <p class="text-sm text-gray-500 dark:text-gray-400 truncate" x-text="download.url"></p>
                            </div>
                          </div>
                        </td>
                        <!-- Status -->
                        <td class="px-6 py-4">
                          <span x-show="download.download_status.status === 'Downloading'" class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 dark:bg-blue-900/30" style="color: #1e40af;" x-bind:style="$root.classList.contains('dark') ? 'color: #93c5fd;' : 'color: #1e40af;'" x-text="download.download_status.status"></span>
                          <span x-show="download.download_status.status === 'Pending'" class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900/30" style="color: #92400e;" x-bind:style="$root.classList.contains('dark') ? 'color: #fcd34d;' : 'color: #92400e;'" x-text="download.download_status.status"></span>
                          <span x-show="download.download_status.status === 'Failed'" class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 dark:bg-red-900/30" style="color: #991b1b;" x-bind:style="$root.classList.contains('dark') ? 'color: #fca5a5;' : 'color: #991b1b;'" x-text="download.download_status.status"></span>
                        </td>
                        <!-- Progress -->
                        <td class="px-6 py-4">
                          <div class="flex items-center gap-2">
                            <div class="flex-1 bg-gray-200 rounded-full h-2 dark:bg-gray-700">
                              <div class="bg-brand-600 h-2 rounded-full transition-all duration-300" :style="`width: ${download.download_status.percentage}%`"></div>
                            </div>
                            <span class="text-sm text-gray-600 dark:text-gray-400 min-w-[3rem]" x-text="`${download.download_status.percentage.toFixed(1)}%`"></span>
                          </div>
                        </td>
                        <!-- Actions -->
                        <td class="px-6 py-4">
                          <button
                            @click="cancelDownload(download.id)"
                            :disabled="cancelling === download.id"
                            class="inline-flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed dark:text-red-400 dark:hover:text-red-300 dark:hover:bg-red-900/20"
                          >
                            <svg x-show="cancelling !== download.id" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            <svg x-show="cancelling === download.id" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="cancelling === download.id ? 'Cancelling...' : 'Cancel'"></span>
                          </button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <script defer src="bundle.js"></script>
    <script>
      function downloadsData() {
        return {
          channelId: null,
          downloads: [],
          loading: true,
          error: null,
          cancelling: null,
          pollInterval: null,

          init() {
            // Get channel ID from URL params
            const urlParams = new URLSearchParams(window.location.search);
            this.channelId = urlParams.get('channel');

            if (!this.channelId) {
              this.error = 'No channel ID provided';
              this.loading = false;
              return;
            }

            this.loadDownloads();

            // Poll for updates every 2 seconds
            this.pollInterval = setInterval(() => {
              this.loadDownloads(true);
            }, 2000);
          },

          async loadDownloads(silent = false) {
            if (!silent) {
              this.loading = true;
            }

            try {
              const response = await fetch(`/api/v1/channels/${this.channelId}/downloads`);
              if (!response.ok) {
                throw new Error('Failed to fetch active downloads');
              }

              this.downloads = await response.json() || [];
              this.error = null;
            } catch (err) {
              this.error = err.message;
              // Stop polling if there's an error
              if (this.pollInterval) {
                clearInterval(this.pollInterval);
              }
            } finally {
              this.loading = false;
            }
          },

          async cancelDownload(videoId) {
            if (this.cancelling) return;

            if (!confirm('Are you sure you want to cancel this download?')) {
              return;
            }

            this.cancelling = videoId;

            try {
              const response = await fetch(`/api/v1/channels/${this.channelId}/cancel-download/${videoId}`, {
                method: 'DELETE'
              });

              if (!response.ok) {
                throw new Error('Failed to cancel download');
              }

              // Reload downloads after cancelling
              await this.loadDownloads();
            } catch (err) {
              alert(`Failed to cancel download: ${err.message}`);
            } finally {
              this.cancelling = null;
            }
          },

          destroy() {
            // Clean up polling interval when component is destroyed
            if (this.pollInterval) {
              clearInterval(this.pollInterval);
            }
          }
        };
      }
    </script>
  </body>
